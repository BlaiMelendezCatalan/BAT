{% extends 'annotation_tool/base_normal.html' %}

{% block title %}Annotation tool{% endblock %}

{% block header %}Annotation tool{% endblock %}

{% block body_block %}

<script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/1.2.4/wavesurfer.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/1.2.3/plugin/wavesurfer.regions.min.js"></script>

<div id="waveform"></div>

<div style="text-align: center">
  <button class="btn btn-primary" onclick="wavesurfer.playPause()">
    <i class="glyphicon glyphicon-play"></i>
    Play / Pause
  </button>

  <p class="row">
    <div class="col-xs-1">
      <i class="glyphicon glyphicon-zoom-in"></i>
    </div>

    <div class="col-xs-10">
      <input id="slider" type="range" min="1" max="200" value="1" style="width: 100%" />
    </div>

    <div class="col-xs-1">
      <i class="glyphicon glyphicon-zoom-out"></i>
    </div>
  </p>
</div>
&nbsp;
<div>Class</div>
<input type="text" id="show_class" value="" readonly>
<div>Tags</div>
<input type="text" id="tags" value="">
<button id="tag_button">Save tags</button>

<div><button id="autofill_button">Auto-fill</button></div>

<script type="text/javascript">

	function loadRegions() {
        // Do it with AJAX and return all info for all regions
        {% for event in events %}
        	tags = []
        	{% for tag in event.tags.all %}
        		tags.push( '{{ tag.name }}' )
        	{% endfor %}
	        wavesurfer.addRegion({
	        	attributes: {'class': '{{ event.event_class }}',
	        				 'tags': tags,
	        				 'event_id': {{ event.id }},
	        				 'loaded': true},
	            start: {{ event.start_time }},
	            end: {{ event.end_time }},
	            color: '{{ event.color }}',
	            drag: false,
	        });
	    {% endfor %}
    }

    function reloadRegion(region) {
    	region_dict = {}
		region_dict['class'] = region.attributes['class']
		region_dict['tags'] = region.attributes['tags']
		region_dict['event_id'] = region.attributes['event_id']
		region_dict['start_time'] = region.start
		region_dict['end_time'] = region.end
		region_dict['color'] =  region.color
		region.remove()            	

		wavesurfer.addRegion({
        	attributes: {'class': region_dict['class'],
				 		 'tags': region_dict['tags'],
				 		 'event_id': region_dict['event_id'],
				 		 'created': true},
            start: region_dict['start_time'],
            end: region_dict['end_time'],
            color: region_dict['color'],
            drag: false,
        });
    }

    function sortRegionsByOption(regions, option) {
    	region_list = []
		Object.keys(regions).forEach(function (id) {
			region_list.push(regions[id])
		});
		region_list.sort(function(a,b){
			return a[option] - b[option];
		});

		return region_list
    }

    function preventOverlappings(current_region, increment=0.) {
    	if (increment > 0.0) {
    		new_start = current_region.start
	    	new_end = current_region.end + increment
    	} else if (increment < 0.0) {
    		new_start = current_region.start + increment
	    	new_end = current_region.end
    	} else {
	    	new_start = current_region.start
	    	new_end = current_region.end
    	}
    	Object.keys(wavesurfer.regions.list).forEach(function (id) {
			region = wavesurfer.regions.list[id]
			if ((current_region.end + increment < region.end && current_region.end + increment > region.start) && current_region != region) {
				console.log('WRONG END')
				new_end = region.start
				current_region.update({
					attributes: {'class': current_region.attributes['class'],
	    				 		 'tags': current_region.attributes['tags'],
	    				 		 'event_id': current_region.attributes['event_id'],
	    				 		 'update-times': true},
					end: new_end,
				})
			} else if ((current_region.start + increment < region.end && current_region.start + increment > region.start) && current_region != region) {
				console.log('WRONG START')
				new_start = region.end
				current_region.update({
					attributes: {'class': current_region.attributes['class'],
	    				 		 'tags': current_region.attributes['tags'],
	    				 		 'event_id': current_region.attributes['event_id'],
	    				 		 'update-times': true},
					start: new_start,
				})
			}
		});
		return [new_start, new_end]
    }

	var wavesurfer = WaveSurfer.create({
	    container: '#waveform',
	    waveColor: 'violet',
	    progressColor: 'purple',
	    normalize: true,
	    fillParent: true,
	    hideScrollbar: true,
	});

	wavesurfer.load("{% url 'media' tmp_segment_path %}")

	var class_dict = {{ class_dict|safe }};
	var currentRegionId = -1

	wavesurfer.on('ready', function () {
		wavesurfer.enableDragSelection({})
		loadRegions()
	});

	// WaveSurfer callbacks
	wavesurfer.on('region-created', function (region) {
		console.log("created")
		console.log(region)
		currentRegionId = region.id
		region.drag = false
		document.getElementById("tags").value = ""
		select = document.getElementById("show_class")
		select.selectedIndex = 0

		if (!('loaded' in region.attributes) && !('created' in region.attributes)) {
			region.attributes['class'] = "None"
			region.attributes['tags'] = []
		} else if ('loaded' in region.attributes) {
			delete region.attributes['loaded']
		} else if ('created' in region.attributes) {
			delete region.attributes['created']
			region_data = {}
			region_data['annotation'] = '{{ annotation }}'
			region_data['event_class'] = region.attributes['class']
			region_data['tags'] = region.attributes['tags']
			region_data['start_time'] = region.start
			region_data['end_time'] = region.end
			region_data['color'] = region.color

			$.ajax({
		        type: "POST",
		        url: '../create_event/',
		        dataType: 'json',
		        data: { region_data: JSON.stringify(region_data),
		        		csrfmiddlewaretoken: '{{csrf_token}}'},
		        success: function(data) {
		        	region = wavesurfer.regions.list[currentRegionId]
			        region.attributes['event_id'] = data.event_id
		        }
			});
		}
	});

	wavesurfer.on('region-update-end', function (region) {
		console.log("update-end")
		currentRegionId = region.id
		region_data = {}
		times = preventOverlappings(region)
		console.log(times)
		region_data['start_time'] = times[0]
		region_data['end_time'] = times[1]
		region_data['annotation'] = '{{ annotation }}'
		region_data['color'] = region.color
		if ('event_id' in region.attributes) {
			region_data['event_id'] = region.attributes['event_id']
		}
		console.log("SENDING AJAX")
        $.ajax({
            type: "POST",
            url: '../update_end_event/',
            dataType: 'json',
            data: { region_data: JSON.stringify(region_data),
            		csrfmiddlewaretoken: '{{csrf_token}}'},
            success: function(data) {
            	region = wavesurfer.regions.list[currentRegionId]
				region.attributes['event_id'] = data.event_id
            }
        });
        console.log("AJAX SENT")
	});

	wavesurfer.on('region-updated', function (region) {
		console.log("updated")
		currentRegionId = region.id
		region_data = {}
		region_data['event_id'] = region.attributes['event_id']
		if ('update-class' in region.attributes || 'update-tags' in region.attributes || 'update-times' in region.attributes) {
			if ('update-class' in region.attributes) {
				delete region.attributes['update-class']
				if (region.attributes['class'] != "None") {
					region_data['event_class'] = region.attributes['class']
					region_data['color'] = region.color
					region_data['update-class'] = true
				} else {
					return
				}
			} else if ('update-tags' in region.attributes) {
				delete region.attributes['update-tags']
				region_data['tags'] = region.attributes['tags']
				region_data['update-tags'] = true
			} else if('update-times' in region.attributes){
				console.log("UPDATE-TIME")
				delete region.attributes['update-times']
				region_data['start_time'] = region.start
				region_data['end_time'] = region.end
				region_data['update-times'] = true
			}

			$.ajax({
	            type: "POST",
	            url: '../update_event/',
	            dataType: 'json',
	            data: { region_data: JSON.stringify(region_data),
	            		csrfmiddlewaretoken: '{{csrf_token}}'},
	            success: function(response) {}
	        });
		}
	});

	wavesurfer.on('region-removed', function (region) {
		console.log("removed")
		region_data = {}
		region_data['event_id'] = region.attributes['event_id']

		$.ajax({
            type: "POST",
            url: '../remove_event/',
            dataType: 'json',
            data: { region_data: JSON.stringify(region_data),
            		csrfmiddlewaretoken: '{{csrf_token}}'},
            success: function(response) {}
        });
	});

	wavesurfer.on('region-click', function (region, event) {
		console.log("clicked")
		console.log(region)
		currentRegionId = region.id

		if (event.button == 0 && event.ctrlKey == false) {
			if ("tags" in region.attributes){
				document.getElementById("tags").value = region.attributes['tags']
			} else {
				document.getElementById("tags").value = ""
			}
			if ("class" in region.attributes){
				$(select).val(region.attributes['class'])
			} else {
				select.selectedIndex = 0
			}
		} else if (event.button == 0 && event.ctrlKey == true) {
			region.remove()
		}
	});

	// HTML elements callbacks
	//document.addEventListener("keydown", keyDown, false);

	document.onkeydown = function (e) {
		e.preventDefault()
		e.stopPropagation()
		region = wavesurfer.regions.list[currentRegionId]
		key = e.key;
		console.log(e)
		n_regions = Object.keys(wavesurfer.regions.list).length
		if (!isNaN(parseInt(key)) && parseInt(key) > 0 && parseInt(key) <= n_regions && e.ctrlKey == true) {
			region_list = sortRegionsByOption(wavesurfer.regions.list, "start")
			region = region_list[parseInt(key) - 1]
			currentRegionId = region.id
			wavesurfer.seekTo(region.start / wavesurfer.getDuration())
		}

		for (var i = 0; i < class_dict.length; i++) {
			if (class_dict[i][2] == key && e.ctrlKey == false) {
				region.update({
					attributes: {'class': class_dict[i][0],
        				 		 'tags': region.attributes['tags'],
        				 		 'event_id': region.attributes['event_id'],
        				 		 'update-class': true},
					color: class_dict[i][1],
					start: region.start,
					end: region.end,
				})
				$("#show_class").val(class_dict[i][0])
			}
		}
		if (key == " ") {
			wavesurfer.playPause()
		} else if (key == "ArrowLeft" && e.ctrlKey == true && e.shiftKey == false) {
			times = preventOverlappings(region, increment=-1./100)
			region.update({
				attributes: {'class': region.attributes['class'],
    				 		 'tags': region.attributes['tags'],
    				 		 'event_id': region.attributes['event_id'],
    				 		 'update-times': true},
				start: times[0],
			})
		} else if (key == "ArrowRight" && e.ctrlKey == true && e.shiftKey == false) {
			region.update({
				attributes: {'class': region.attributes['class'],
    				 		 'tags': region.attributes['tags'],
    				 		 'event_id': region.attributes['event_id'],
    				 		 'update-times': true},
				start: region.start + 1. / 100,
			})
		} else if (key == "ArrowLeft" && e.ctrlKey == true && e.shiftKey == true) {
			region.update({
				attributes: {'class': region.attributes['class'],
    				 		 'tags': region.attributes['tags'],
    				 		 'event_id': region.attributes['event_id'],
    				 		 'update-times': true},
				end: region.end - 1. / 100,
			})
		} else if (key == "ArrowRight" && e.ctrlKey == true && e.shiftKey == true) {
			times = preventOverlappings(region, increment=1./100)
			if (times[1] > wavesurfer.getDuration()) {
				times[1] = wavesurfer.getDuration()
			}
			region.update({
				attributes: {'class': region.attributes['class'],
    				 		 'tags': region.attributes['tags'],
    				 		 'event_id': region.attributes['event_id'],
    				 		 'update-times': true},
				end: times[1],
			})
		} else if (key == 'b') {
			wavesurfer.seekTo(region.start / wavesurfer.getDuration())
		} else if (key == 's') {
			wavesurfer.seekTo(0.0)
		} else if (key == 'f') {
			region_list = sortRegionsByOption(wavesurfer.regions.list, "start")
			for (var i = 0; i < region_list.length; i++) {
				if (region == region_list[i]) {
					if (i == 0) {
						new_start = 0.0
						if (region_list.length == 1){
							new_end = wavesurfer.getDuration()
						} else {
							new_end = region_list[i + 1].start
						}
					} else if (i == region_list.length - 1) {
						new_start = region_list[i - 1].end
						new_end = wavesurfer.getDuration()	
					} else {
						new_start = region_list[i - 1].end
						new_end = region_list[i + 1].start
					}
					region.start = new_start
					region.end = new_end
					reloadRegion(region)
					break;
				}
			}
		}
	}

	$("#tag_button").click(function() {
		if (currentRegionId != -1) {
			region = wavesurfer.regions.list[currentRegionId]
			tags = document.getElementById("tags").value.split(",")
			region.update({
				attributes: {'class': region.attributes['class'],
    				 		 'tags': tags,
    				 		 'event_id': region.attributes['event_id'],
    				 		 'update-tags': true},
			})
		}
	});

</script>

{% endblock %}
