{% extends 'annotation_tool/base.html' %}
{% load rest_framework %}

{% block title %}Upload data{% endblock %}

{% block header %}Upload data{% endblock %}

{% block body_block %}

  <div class="row">
    <div class="col-md-3">
      <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% render_form serializer %}
        <input type="submit" class="btn btn-success" value="Upload files"/>
      </form>
    </div>
  </div>

{% endblock %}
