{% load rest_framework %}

<div class="form-group {% if field.errors %}has-error{% endif %}">
  {% if field.label %}
    <label {% if style.hide_label %}class="sr-only"{% endif %}>
      {{ field.label }}
    </label>
  {% endif %}
  <div id="color-picker" class="input-group colorpicker-component">
  <input name="{{ field.name }}"
         type="text"
         class="form-control"
         id="tokenfield"
         {% if style.placeholder %}placeholder="{{ style.placeholder }}"{% endif %}
         {% if field.value %}value="{{ field.value }}"{% else %}value="#000000"{% endif %}
         {% if style.autofocus and style.input_type != "hidden" %}autofocus{% endif %}
  >
  <span class="input-group-addon"><i></i></span>
  </div>

  {% if field.errors %}
    {% for error in field.errors %}
      <span class="help-block">{{ error }}</span>
    {% endfor %}
  {% endif %}

  {% if field.help_text %}
    <span class="help-block">{{ field.help_text|safe }}</span>
  {% endif %}
</div>
